<div
    style="background-color: #323437;  color:azure;"
    fxLayout="column" fxLayoutAlign="space-evenly">

    <div style = "color:antiquewhite">Register</div>
  
    <p>
        <mat-form-field appearance="legacy">
        <mat-label>username</mat-label>
        <input matInput [formControl]="username">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="standard">
        <mat-label>email</mat-label>
        <input matInput [formControl]="email">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance= "standard">
            <mat-label>password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </p>

    <p>  
        <mat-form-field appearance="standard">
            <mat-label>UserType</mat-label>
            <select matNativeControl required [formControl]="userType">
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>
            </select>
          </mat-form-field>
    </p>
  

    <p>
        <button mat-raised-button color="antiquewhite" (click)="register()">
            Sign Up
        </button>
    </p>
 
    

</div>
