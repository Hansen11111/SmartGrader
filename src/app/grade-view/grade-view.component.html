
<div
    style = "background-color: #323437; color:azure; width:100%; height:100%;"
    fxLayout = "column"
    fxLayoutAlign = "space-evenly"
    >
    <div 
     fxLayout = "row" fxLayoutAlign = "space-evenly center">
        <mat-panel-title style= "font-size: 2.2em; width:500px; color:#e2b714">
            Questions
        </mat-panel-title>
        
        <mat-panel-title style= "font-size: 2.2em; width:500px; color:#e2b714">
            Student Answers
        </mat-panel-title>

        <mat-panel-title style= "font-size: 2.2em; width:500px; color:#e2b714">
            Grade
        </mat-panel-title>
    </div>

    <div
        
        fxLayout = "column"
        fxLayoutAlign="space-evenly"
        *ngFor = "let view of gradeview;"
        
        >  
        <div 
            fxLayout="row" fxLayoutAlign="space-evenly center">
                <mat-panel-title style= "font-size: 1.2em; width:500px;">
                    {{view.question}}
                </mat-panel-title>
                
                <mat-panel-title style= "font-size: 1.2em; width:500px">
                    {{view.ans}}
                </mat-panel-title>
                <mat-form-field appearance="fill">
                    <input matInput value = {{view.mark}} [(ngModel)]="view.mark">
                  </mat-form-field>            

        </div>

    </div>

    <div 
        fxLayout = "row"
        fxLayoutAlign = "space-evenly center">
            <button mat-raised-button style = "font-size: 2.2em;" (click)="allocateGrade()">GRADE</button>
            
    </div>
    <div 
        fxLayout = "row"
        fxLayoutAlign = "space-evenly center">
            <mat-panel-title style= "font-size: 3.2em;">
                {{grade.gradeReceived}}
            </mat-panel-title>
    </div>
    

</div>
