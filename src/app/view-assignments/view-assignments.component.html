<div
    style = "background-color: #323437;  color:azure; width:100%; height:100%; padding-top: 30%;">

    <div 
        fxLayout = "row" fxLayoutAlign = "space-evenly center">
            <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                Assignment Name
            </mat-panel-title>
            

            <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                Have Submitted
            </mat-panel-title>
        
    </div>


    <div style = "padding-top: 5%;background-color: #323437;"
        fxLayout = "column"
        *ngFor = "let thisAssignment, of assignment">

            <div 
                fxLayout="row" fxLayoutAlign="space-evenly">

                <button style = "font-size: 40px; color:antiquewhite;display:flex;" 
                    mat-button color="background-color">{{thisAssignment.name}}
                </button>   
                         
                <p style = "font-size: 40px; color:antiquewhite;display:flex">{{thisAssignment.submitted}}</p>
                
                

            </div>
            
    </div>

</div>
