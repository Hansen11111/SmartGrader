<div
style = "background-color: #323437; color:azure; width:100%; height:100%;"
fxLayout = "column"
fxLayoutAlign = "space-evenly"
>
    <div 
        fxLayout = "row" fxLayoutAlign = "space-evenly center">

            <mat-panel-title style= "font-size: 2.2em; width:500px; color:#e2b714">
                Questions
            </mat-panel-title>
            
            <mat-panel-title style= "font-size: 2.2em; width:500px; color:#e2b714">
                Answers
            </mat-panel-title>

    </div>

    <div
        
        fxLayout = "column"
        fxLayoutAlign="space-evenly"
        *ngFor = "let thisSubmission, of submission"
        
        >  
        <div 
            fxLayout="row" fxLayoutAlign="space-evenly center">
                <mat-panel-title style= "font-size: 1.2em; width:500px;">
                    {{thisSubmission.question}}
                </mat-panel-title>
            
                <mat-form-field appearance="fill">
                    <input matInput value = {{thisSubmission.ans}}>
                </mat-form-field>

        </div>
     </div>

     <div 
        fxLayout = "row"
        fxLayoutAlign = "space-evenly center">
            <button mat-raised-button style = "font-size: 2.2em;">SUBMIT</button>
         
 </div>



</div>
