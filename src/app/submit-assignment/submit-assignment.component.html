<div
style = "background-color: #323437; color:azure; width:100%; height:100%;"
fxLayout = "column"
fxLayoutAlign = "space-evenly"
>
    <div 
        fxLayout = "row" fxLayoutAlign = "space-evenly center">

            <p> 
                <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                         Questions
                </mat-panel-title>
            </p>

            <p>
                <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                    Answers
                </mat-panel-title>
            </p>

    </div>

    <div
        
        fxLayout = "column"
        fxLayoutAlign="space-evenly"
        *ngFor = "let thisSubmission, of submission"
        
        >  
        <div 
            fxLayout="row" fxLayoutAlign="space-evenly center">
            <p>
                <mat-panel-title style= "font-size: 1.2em; width:500px;">
                    {{thisSubmission.question}}
                </mat-panel-title>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <input matInput value = {{thisSubmission.ans}} [(ngModel)]="thisSubmission.ans">
                </mat-form-field>

            </p>

        </div>
     </div>

     <div 
        fxLayout = "row"
        fxLayoutAlign = "space-evenly center">
            <button mat-raised-button style = "font-size: 2.2em;" (click)="onSubmit()">SUBMIT</button>
         
 </div>



</div>
