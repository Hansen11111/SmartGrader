<div *ngIf= !isStudent
style = "background-color: #323437;  color:azure; width:100%; height:100%;"
>

    <div 
        style = "width:100%; height:100%;"
        fxLayout="row" fxLayoutAlign="space-evenly center">
        <button style = "font-size: 40px; color:#e2b714"
        mat-button color="background-color" (click)="onClickCreate()">Create Assignment</button>
        <mat-form-field appearance="fill" style= "font-size: 20px; color:#e2b714" >
            <mat-label>Grade Assignment</mat-label>
            <select matNativeControl [(ngModel)]="selectedStudent" name="students"(click)="onClickStudent()">
              <option *ngFor="let student of students" [value]="student.key">
                {{student.username}}
              </option>
            </select>
          </mat-form-field>
    </div>
</div>



<div *ngIf= isStudent
style = "background-color: #323437;  color:azure; width:100%; height:100%;"
>

    <div 
        style = "width:100%; height:100%;"
        fxLayout="row" fxLayoutAlign="space-evenly center">
        <button
        style = "font-size: 40px; color:#e2b714"
        (click) = "onClickStudent()"
        mat-button color="background-color">Submit Assignment
        </button>
    
    </div>
</div>
