<div
    style = "background-color: #323437;  color:azure; width:100%; height:100%; padding-top: 30%;">

    <div 
        fxLayout = "row" fxLayoutAlign = "space-evenly center">
            <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                Assignment Name
            </mat-panel-title>
            
            <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                Assignment Grade
            </mat-panel-title>

            <mat-panel-title style= "font-size: 2.2em; color:#e2b714">
                Submitted
            </mat-panel-title>
        
    </div>



    <div style = "padding-top: 5%;background-color: #323437;"
    fxLayout = "column"
    *ngFor = "let assignment, of studentAssignments">

        <div 
            fxLayout="row" fxLayoutAlign="space-evenly"
            >
            <button style = "font-size: 1.2em; color:antiquewhite;" 
                mat-button color="background-color" (click)="expandAssignment(assignment)">{{assignment.name}}
            </button>
            <p style = "font-size: 1.2em; color:antiquewhite;">{{assignment.grade}}</p>
        
            <p style = "font-size: 1.2em; color:antiquewhite;">{{assignment.submitted}}</p>
            
            

        </div>
        
    </div>

</div>
